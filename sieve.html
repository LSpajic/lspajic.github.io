<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieve of Eratosthenes Visualization</title>
    <link rel="stylesheet" href="styles/sieve.css">
    <link rel="stylesheet" href="styles/animations.css">

</head>
<body>
    <div class="wrap">
        <a href="index.html" class="back-link">‚Üê Back to Animations</a>
        
        <header class="site">
            <h1>Sieve of Eratosthenes</h1>
            <p>Visualization of the ancient algorithm for finding prime numbers</p>
        </header>
        
        <nav class="toc">
            <a class="chip" href="hungarian.html">Hungarian</a>
            <a class="chip" href="fourier.html">Fourier</a>
            <a class="chip" href="mandelbrot.html">Mandelbrot</a>
            <a class="chip" href="conway.html">Conway</a>
            <button class="chip" id="stopAll">Stop All</button>
        </nav>

        <section class="card">
            <h2>Sieve of Eratosthenes Visualization</h2>
            <div class="controls">
                <label>Max N <input id="svN" type="range" min="10" max="200" value="100" /></label>
                <span class="badge" id="svNLabel">100</span>
                <div class="speed-control">
                    <label>Speed <input id="svSpeed" type="range" min="1" max="10" value="5" /></label>
                </div>
                <button id="svStart">Start</button>
                <button id="svPause">Pause</button>
                <button id="svReset">Reset</button>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-prime"></div>
                    <span>Prime Number</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-non-prime"></div>
                    <span>Non-Prime Number</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-checking"></div>
                    <span>Checking if Prime</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-divisor"></div>
                    <span>Current Divisor</span>
                </div>
            </div>
            
            <div class="status" id="svStatus">Ready to start</div>
            
            <div class="sieve-container" id="svContainer">
                <!-- Numbers will be generated here -->
            </div>
        </section>

        <footer>            <p>lspajic</p>
</footer>
    </div>

    <script src="scripts/shared.js"></script>
    <script src="scripts/sieve.js"></script>
</body>
</html>
